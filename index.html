<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <meta name="description" content="Tela de Login"/>
    <link rel="stylesheet" rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <!-- <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"> -->
</head>

<body>

    <div class="login-container">
        <button id="darkmodeID">Alternar Modo</button>
        <div class="cartao-login">
            
            <div class="cabecalho-login">
                <h1>Bem-vindo de volta</h1>
                <p>Entre com suas credenciais para acessar sua conta</p>

                    <ul class="ul-flashed-messages">
                        <li class="mensagem-validacao">mensagem de erro aqui</li>
                    </ul>
            </div>

            <form id="loginFormulario" class="login-formulario" autocomplete="off" method="POST">
                <div class="item-formulario">
                    <label for="usuario">Nome de usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite o seu nome de usuário" required>
                </div>  

                <div class="item-formulario">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>  

                <button type="submit" class="btn" id="btnEntrar">
                    Entrar
                </button>

            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button type="button" class="btn btn-criarConta" id="criarConta">
                Criar conta
            </button>

</body>
</html>
